<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>

    <link rel="stylesheet" href="styles/anmeldung.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="scripts/import-header-footer.js"></script>
    <script src="Header/header.js"></script>

    <!-- Google Fonts Schrift importieren -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>



    <br>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Ski-Service Anmeldung</h1>
        <form id="anmeldungForm" class="row g-3">
            <div class="col-12">
                <label for="dienstleistung" class="form-label">Dienstleistung *</label>
                <select class="form-select" id="dienstleistung" required>
                    <option value="small_service">Kleiner Service</option>
                    <option value="large_service">Grosser Service</option>
                    <option value="race_service">Rennski-Service</option>
                    <option value="binding_setup">Bindung montieren und einstellen</option>
                    <option value="skin_cut">Fell zuschneiden</option>
                    <option value="hot_waxing">Heisswachsen</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="priorität" class="form-label">Priorität *</label>
                <select class="form-select" id="priorität" required>
                    <option value="3">Tief (12 Tage)</option>
                    <option value="2">Standard (7 Tage)</option>
                    <option value="1">Express (5 Tage)</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Absenden</button>
                <button type="button" class="btn btn-secondary" onclick="cancelTicket()">Abbrechen</button>
            </div>
        </form>

        <!-- <div id="output" class="output-area mt-5">
            <h3 class="output-title">Deine Anmeldung</h3>
            <p id="outputContent">Keine Anmeldung vorhanden.</p>
        </div> -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="outputModal" tabindex="-1" aria-labelledby="outputModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="outputModalLabel">Deine Anmeldung</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalOutputContent">
                <!-- Der Inhalt wird dynamisch hinzugefügt -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            </div>
        </div>
        </div>
    </div>

    <br>
    <br>
    <br>
  


    <div id="footer"></div>

    <script src="scripts/anmeldung.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
