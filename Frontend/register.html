<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="styles/register.css">
    
    <script src="scripts/import-header-footer.js"></script>
    <script src="Header/header.js"></script>



    <!-- Google Fonts Schrift importieren -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>





<body>
    <div id="header"></div>



    <div class="registration-form">
        <h2>Registrieren</h2>



        <form id="registerForm">
            <div class="form-group">
                <label for="benutzername">Benutzername:</label>
                <input type="text" id="benutzername" required>
            </div>

            <div class="form-group">
                <label for="passwortHash">Passwort:</label>
                <input type="password" id="passwortHash" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefonnummer:</label>
                <input type="phone" id="telefon">
            </div>

            <div class="form-group">
                <button type="submit">Registrieren</button>
            </div>
        </form>
    </div>



    <div id="footer"></div>



    <script src="scripts/register.js"></script>
</body>
</html>
